<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADMIN ACCESS</title>
    <link rel="stylesheet" href="../public/stylesheets/sign.css">
</head>
<body>
<div class="form">
    <form action="/signin" class="box" method="POST">
        <div class="form-image">
            <img src="https://www.flaticon.com/svg/static/icons/svg/64/64572.svg" alt="user" width="100px" height="100px">
        </div>
        <div class="heading">
            <h1>LOGIN</h1>
        </div>
        <div class="username">
            <input name="username" type="text" id="username" autocomplete="off" placeholder="Username" required/>
        </div>
        <div class="password">
            <input name="password" type="password" id="password"  autocomplete="off" placeholder="Password" required/>
        </div>
        <div class="submit">
            <input type="submit" value="Sign in">
        </div>
    </form>
</div>
</body>
</html>
