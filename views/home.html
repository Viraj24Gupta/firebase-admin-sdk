<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin_View</title>
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>
<body>
<div class="user">
    <table class="new">
        <tr style="font-size: 20px"><th>NAME</th><th>SELFIE</th><th>AADHAR NO.</th><th>VERIFIED</th></tr>
    </table>
</div>

<script>
    var data;
    var id;
    fetch('http://localhost:1234/data')
        .then(response => response.text())
        .then(result => {
            data = JSON.parse(result);
            console.log(data);
            paas(data)
        }).catch(error => console.log('error', error));

    fetch('http://localhost:1234/id')
        .then(response => response.text())
        .then(result => {
            id = JSON.parse(result);
            console.log(id);
            paas(id)
        }).catch(error => console.log('error', error));

    function paas() {
        append(data,id)
    }
    function append(data,id) {
        for(x in data) {
            let row = `
               <tr><th>${data[x].fullName}</th><th>SELFIE</th><th>AADHAR</th><th><button id="${id[x]}" onclick="change()"></button></th></tr>
            `;

            $('table.new').append(row);
        }
    }

</script>
<script type="text/javascript" src="../public/javascripts/change.js"></script>
</body>
</html>
